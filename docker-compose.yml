version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      TZ:
      WEBPASSWORD:
      ServerIP: ${IP_ADDRESS}
    networks:
      vlan:
        ipv4_address: ${IP_ADDRESS}
    volumes:
       - 'pihole/:/etc/pihole/'
       - 'dnsmasq/:/etc/dnsmasq.d/'
    # run `touch ./var-log/pihole.log` first unless you like errors
    # - './var-log/pihole.log:/var/log/pihole.log'
    dns:
      - 127.0.0.1
      - ${DNS_SERVER}
    cap_add:
      - NET_ADMIN
    restart: always

volumes:
  pihole:
  dnsmasq:

networks:
  vlan:
    driver: macvlan
    driver_opts:
      parent: ${NETWORK_INTERFACE}
    ipam:
      config:
        - subnet: ${SUBNET}
